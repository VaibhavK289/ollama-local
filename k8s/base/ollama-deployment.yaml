# =============================================================================
# Allma AI Studio - Ollama Deployment
# Local LLM Server with GPU support
# =============================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ollama
  namespace: allma-studio
  labels:
    app.kubernetes.io/name: allma-studio
    app.kubernetes.io/component: ollama
spec:
  replicas: 1
  strategy:
    type: Recreate  # Single instance for GPU
  selector:
    matchLabels:
      app.kubernetes.io/name: allma-studio
      app.kubernetes.io/component: ollama
  template:
    metadata:
      labels:
        app.kubernetes.io/name: allma-studio
        app.kubernetes.io/component: ollama
    spec:
      containers:
        - name: ollama
          image: ollama/ollama:latest
          ports:
            - containerPort: 11434
              name: http
          env:
            - name: OLLAMA_HOST
              value: "0.0.0.0"
          resources:
            requests:
              memory: "8Gi"
              cpu: "2000m"
              nvidia.com/gpu: "1"
            limits:
              memory: "16Gi"
              cpu: "4000m"
              nvidia.com/gpu: "1"
          volumeMounts:
            - name: ollama-models
              mountPath: /root/.ollama
          livenessProbe:
            httpGet:
              path: /api/version
              port: 11434
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
          readinessProbe:
            httpGet:
              path: /api/version
              port: 11434
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
      volumes:
        - name: ollama-models
          persistentVolumeClaim:
            claimName: ollama-models-pvc
      tolerations:
        - key: "nvidia.com/gpu"
          operator: "Exists"
          effect: "NoSchedule"
      nodeSelector:
        accelerator: nvidia-gpu

---
apiVersion: v1
kind: Service
metadata:
  name: ollama-service
  namespace: allma-studio
  labels:
    app.kubernetes.io/name: allma-studio
    app.kubernetes.io/component: ollama
spec:
  type: ClusterIP
  ports:
    - port: 11434
      targetPort: 11434
      name: http
  selector:
    app.kubernetes.io/name: allma-studio
    app.kubernetes.io/component: ollama
