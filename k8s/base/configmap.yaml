# =============================================================================
# Allma AI Studio - ConfigMap
# Non-sensitive configuration
# =============================================================================
apiVersion: v1
kind: ConfigMap
metadata:
  name: allma-config
  namespace: allma-studio
  labels:
    app.kubernetes.io/name: allma-studio
    app.kubernetes.io/component: config
data:
  # Ollama settings
  OLLAMA_MODEL: "deepseek-r1:latest"
  OLLAMA_EMBEDDING_MODEL: "nomic-embed-text:latest"
  OLLAMA_HOST: "http://ollama-service:11434"
  
  # Backend settings
  LOG_LEVEL: "INFO"
  VECTOR_STORE_PATH: "/app/data/vectorstore"
  
  # Frontend settings
  VITE_APP_NAME: "Allma AI Studio"
