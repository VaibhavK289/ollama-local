# =============================================================================
# Allma AI Studio - Secrets Template
# Sensitive configuration (apply with kubectl create secret)
# =============================================================================
apiVersion: v1
kind: Secret
metadata:
  name: allma-secrets
  namespace: allma-studio
  labels:
    app.kubernetes.io/name: allma-studio
    app.kubernetes.io/component: secrets
type: Opaque
stringData:
  # Database URL (if using external DB)
  DATABASE_URL: "sqlite+aiosqlite:///./data/allma.db"
  
  # Add any API keys or sensitive config here
  # OPENAI_API_KEY: "your-key-here"
