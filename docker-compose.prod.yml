# =============================================================================
# Allma AI Studio - Docker Compose (Production)
# Optimized for production deployment with Nginx reverse proxy
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # Ollama - Local LLM Server
  # ---------------------------------------------------------------------------
  ollama:
    image: ollama/ollama:latest
    container_name: allma-ollama
    restart: always
    expose:
      - "11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
        limits:
          memory: 16G
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - allma-internal
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "5"

  # ---------------------------------------------------------------------------
  # Backend - FastAPI Application
  # ---------------------------------------------------------------------------
  backend:
    build:
      context: ./allma-backend
      dockerfile: Dockerfile
      target: production
    container_name: allma-backend
    restart: always
    expose:
      - "8000"
    volumes:
      - backend_vectorstore:/app/data/vectorstore
      - backend_processed:/app/data/processed
      - backend_database:/app/data
      - backend_logs:/app/logs
    environment:
      - OLLAMA_HOST=http://ollama:11434
      - OLLAMA_MODEL=${OLLAMA_MODEL:-deepseek-r1:latest}
      - OLLAMA_EMBEDDING_MODEL=${OLLAMA_EMBEDDING_MODEL:-nomic-embed-text:latest}
      - VECTOR_STORE_PATH=/app/data/vectorstore
      - LOG_LEVEL=${LOG_LEVEL:-WARNING}
      - CORS_ORIGINS=${CORS_ORIGINS:-https://your-domain.com}
      - DATABASE_URL=sqlite+aiosqlite:///./data/allma.db
    depends_on:
      ollama:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    networks:
      - allma-internal
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp

  # ---------------------------------------------------------------------------
  # Frontend - Nginx serving React build
  # ---------------------------------------------------------------------------
  frontend:
    build:
      context: ./allma-frontend
      dockerfile: Dockerfile
      target: production
      args:
        - VITE_API_URL=${VITE_API_URL:-}
        - VITE_APP_NAME=Allma AI Studio
        - VITE_APP_VERSION=1.0.0
    container_name: allma-frontend
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # SSL certificates (mount from host)
      - ./certs:/etc/nginx/certs:ro
      # Custom nginx config overrides
      - ./nginx/custom.conf:/etc/nginx/conf.d/custom.conf:ro
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - allma-internal
      - allma-external
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "3"
    security_opt:
      - no-new-privileges:true

  # ---------------------------------------------------------------------------
  # Watchtower - Automatic container updates (optional)
  # ---------------------------------------------------------------------------
  watchtower:
    image: containrrr/watchtower:latest
    container_name: allma-watchtower
    restart: always
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - WATCHTOWER_CLEANUP=true
      - WATCHTOWER_POLL_INTERVAL=86400
      - WATCHTOWER_INCLUDE_STOPPED=false
      - WATCHTOWER_NOTIFICATIONS=shoutrrr
      - WATCHTOWER_NOTIFICATION_URL=${WATCHTOWER_NOTIFICATION_URL:-}
    command: allma-backend allma-frontend
    profiles:
      - monitoring

# =============================================================================
# Networks
# =============================================================================
networks:
  allma-internal:
    driver: bridge
    internal: true
    name: allma-internal
  allma-external:
    driver: bridge
    name: allma-external

# =============================================================================
# Volumes
# =============================================================================
volumes:
  ollama_data:
    name: allma-ollama-data
  backend_vectorstore:
    name: allma-vectorstore
  backend_processed:
    name: allma-processed
  backend_database:
    name: allma-database
  backend_logs:
    name: allma-logs
